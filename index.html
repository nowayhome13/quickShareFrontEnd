<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./compass-min.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | QuickShare - File Sharing Made Easy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section class="upload-container">
        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="./logo.png" draggable="false" class="center" alt="File Icon">
                    <img src="./logo.png" draggable="false" class="left" alt="File Icon">
                    <img src="./logo.png" draggable="false" class="right" alt="File Icon">
                </div>
                <input type="file" id="fileInput">
                <div class="title" style="font-style: italic;">Drop your Files here or, <span id="browseBtn" style="font-weight: 700; font-style: italic; color: #005bff;">browse</span></div>
            </div>
        </form>
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="sharing-container">
            <p class="expire" style="font-style: italic; margin-left: 66px;">Link expires in 24 hrs</p>


            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.png" id="copyURLBtn" alt="copy to clipboard icon">
            </div>


            <p class="email-info" style="margin-left: 70px; font-style: italic;">Or Send via Email</p>
            <div class="email-container" style="margin-left: 58px;">
                <form id="emailForm">
                    <div class="filed">
                        <label for="fromEmail">Your email</label>
                        <input type="email" autocomplete="email" required name="from-email" id="fromEmail">
                    </div>

                    <div class="filed">
                        <label for="toEmail">Receiver's email</label>
                        <input type="email" required autocomplete="receiver" name="to-email" id="toEmail">
                    </div>
                    <div class="send-btn-container">
                        <button type="submit" style="font-weight: 700;">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="image-vector"></div>
    <div class="toast">Sample message</div>
    <!-- github fork button -->
    
    <script src="index.js"></script>
</body>

</html>
